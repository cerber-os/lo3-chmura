{% load staticfiles %}
{% load l10n %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chmura LO3 - Logowanie</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{% static "css/fontastic.css"%}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static "css/style.default.css" %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Chmura LO3</h1>
                  </div>
                  <p>Projekt realizowany przez komitet wyborczy Michała Remblaskiego</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
					{% if form.errors %}
					<p style="color=red;">Error!</p>
					{% endif %}
                  <form method="post" action="{% url 'login' %}">
		    {% csrf_token %}
                    <div class="form-group">
                      <input id="username" type="text" name="username" required="" class="input-material">
                      <label for="username" class="label-material">Nazwa użytkownika</label>
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" name="password" required="" class="input-material">
                      <label for="password" class="label-material">Hasło</label>
                    </div><input type="submit" id="login" class="btn btn-primary" value="Zaloguj się">
                    <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                  </form><a href="#" class="forgot-pass">Zapomniałeś hasła?</a><br><!--<small>Nie masz jeszcze konta? </small><a href="#" class="signup">Zarejestruj się</a>--><small><b>Login</b>: jkowalski <b>Hasło</b>: szubartowski
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com/admin-templates" class="external">Bootstrapious</a></p>
      </div>
    </div>
    <!-- Javascript files-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}"></script>>
    <script src="{% static "js/front.js" %}"></script>
  </body>
</html>
