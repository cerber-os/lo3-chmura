{% extends "chmura/master.html" %}

{% block title %}Terminarz{% endblock %}

{% block localcss %}
    <link rel="stylesheet" href="/static/css/changelog.css">
{% endblock %}

{% block content %}
    {% for message in news %}
        <article>
            <h1>{{ message.title }}</h1>
            <div style="max-height: 500px; overflow-y: auto;">{% autoescape off %}{{ message.inner }}{% endautoescape %}</div>
        </article>
    {% endfor %}
{% endblock %}
